<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon Connect</title>
    <link rel="stylesheet" href="hackathon.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .home-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }

        .logo img {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #ff4757;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #ff6b81;
        }

        #authForms, #signupForm {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin: 20px auto;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #764ba2;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .profile img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 3px solid #667eea;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Home Page -->
    <div id="homePage" class="home-container">
        <div class="logo">
            <img src="swipe1.png">
        </div>
        <h1>Welcome to Swipe!</h1>
        <p>Connect with students and mentors with similar educational backgrounds. Swipe to find your match!</p>
        <button class="btn" onclick="showAuthForms()">Get Started</button>
    </div>

    <!-- Authentication Forms -->
    <div id="authForms" style="display: none;">
        <div class="logo">
            <img src="swipe1.png">
        </div>
        <div id="loginForm">
            <h2>Login</h2>
            <input type="text" id="loginUsername" placeholder="Username">
            <input type="password" id="loginPassword" placeholder="Password">
            <button onclick="login()">Login</button>
            <p>Don't have an account? <a href="#" onclick="toggleForms()">Sign up</a></p>
        </div>
        <div id="signupForm" style="display: none;">
            <h2>Sign Up</h2>
            <input type="text" id="signupUsername" placeholder="Username">
            <input type="password" id="signupPassword" placeholder="Password">
            <input type="email" id="signupEmail" placeholder="Email">
            <button onclick="signup()">Sign Up</button>
            <p>Already have an account? <a href="#" onclick="toggleForms()">Login</a></p>
        </div>
    </div>

    <!-- Profile Container -->
    <div class="container" id="profileContainer" style="display: none;">
        <div class="notification" id="notification"></div>
        <div class="header">
            <h1>Swipe</h1>
        </div>
        <div class="profile">
            <img src="https://placekitten.com/200/200" alt="Profile Picture" id="profilePic">
            <div class="info">
                <h2 id="name">John Doe</h2>
                <p id="bio">PhD student in Computer Science, interested in AI and Machine Learning</p>
            </div>
        </div>
        <div class="buttons">
            <button class="btn btn-pass" onclick="passProfile()">Pass</button>
            <button class="btn btn-like" onclick="likeProfile()">Like</button>
        </div>
    </div>

    <script>
    const profiles = [
        { name: "John Doe", bio: "PhD student in Computer Science, interested in AI and Machine Learning", pic: "https://placekitten.com/200/200" },
        { name: "Jane Smith", bio: "Postdoc researcher in Biology, focusing on genetics and molecular biology", pic: "https://placekitten.com/201/201" },
        { name: "Mike Johnson", bio: "Master's student in Psychology, studying cognitive neuroscience", pic: "https://placekitten.com/202/202" }
    ];

    let currentProfile = 0;

    function showAuthForms() {
        // Hide the home page and show the authentication forms
        document.getElementById('homePage').style.display = 'none';
        document.getElementById('authForms').style.display = 'block';
    }

    function updateProfile() {
        const profile = profiles[currentProfile];
        document.getElementById("name").textContent = profile.name;
        document.getElementById("bio").textContent = profile.bio;
        document.getElementById("profilePic").src = profile.pic;
    }

    function nextProfile() {
        currentProfile = (currentProfile + 1) % profiles.length;
        updateProfile();
    }

    function likeProfile() {
        showNotification(`You liked ${profiles[currentProfile].name}!`);
        nextProfile();
    }

    function passProfile() {
        nextProfile();
    }

    function showNotification(message) {
        const notification = document.getElementById('notification');
        notification.textContent = message;
        notification.style.display = 'block';
        setTimeout(() => {
            notification.style.display = 'none';
        }, 3000); // Hide notification after 3 seconds
    }

    function toggleForms() {
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        loginForm.style.display = loginForm.style.display === 'none' ? 'block' : 'none';
        signupForm.style.display = signupForm.style.display === 'none' ? 'block' : 'none';
    }

    function login() {
        const username = document.getElementById('loginUsername').value;
        const password = document.getElementById('loginPassword').value;
        console.log(`Login attempt: ${username}, ${password}`);
        document.getElementById('authForms').style.display = 'none';
        document.getElementById('profileContainer').style.display = 'block';
        updateProfile(); // Show the first profile after login
    }

    function signup() {
        const username = document.getElementById('signupUsername').value;
        const password = document.getElementById('signupPassword').value;
        const email = document.getElementById('signupEmail').value;
        console.log(`Signup attempt: ${username}, ${password}, ${email}`);
        document.getElementById('authForms').style.display = 'none';
        document.getElementById('profileContainer').style.display = 'block';
        updateProfile(); // Show the first profile after signup
    }

    // Initialize the home page
    document.getElementById('profileContainer').style.display = 'none';
    </script>
</body>
</html>
